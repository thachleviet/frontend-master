<!DOCTYPE html>

                    </div>
                </div>
                <div class="header-with-cart__search-section">
                    <div class="lvt_cart_search-main lvt_cart_search-tooltip">
                        <i  class="fa fa-shopping-cart"> </i>
                        <span class="lvt_cart_search-tooltip-text" style="">Tooltip text</span>

                </div>

        <div class="lvt-navigation">
            navigation
        </div>
        <div class="lvt-content">
            <div class="lvt_home-page">

            </div>
